<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body onload="_pass()">
    <main class="container-fluid container-xxl" onload="alert()">
        <div onclick="_time()" class="row col-12 justify-content-start ps-5 pt-3 time">
            check your local time
        </div>
        <div class="row col-12 justify-content-center">
            <p class="d-flex justify-content-center wlc">welcome to company workers list</p>
        </div>
        <div class="row justify-content-center list">
            <input autofocus placeholder="Full Name" id="_inp1" class="col-3" type="text">
            <input autofocus placeholder="Work Experiences in month" id="_inp2" class="col-3" type="number">
            <input autofocus placeholder="Salary in euro" id="_inp3" class="col-3" type="numer">
            <button id="aDd" onclick="_add()" class="col-1">Add</button>
            <button id="replAce" onclick="_replace()" class="col-1 d-none">replace</button>
        </div>
        <ul id="_ul" class="row justify-content-center mt-5 p-0"></ul>
    </main>
</body>
<script src="./script.js"></script>
</html>
